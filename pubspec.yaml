name: fair_front

description: "skhu capstone design : Fair Meeting"

publish_to: 'none' # 공식 배포 예정 시 삭제

version: 1.0.0+1
environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  geolocator: ^10.0.0 # 카카오 GPS

  cupertino_icons: ^1.0.8

  http: ^0.13.5         # HTTP 요청을 위해 사용

  kakao_map_plugin: ^0.3.5  # 카카오 맵
  kakao_map_sdk: ^1.1.0

  kakao_flutter_sdk_user: ^1.3.1           # 카카오 로그인

  dotted_border: ^2.0.0                    # 점선 사용

  intl: ^0.18.1 # cal 패키지

  table_calendar: ^3.0.9 # 피그마용 달력 ^3.0.9

  flutter_dotenv: ^5.0.2                   # .env 생성 관리

  provider: ^6.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/kakaoOauth.png
    - .env

  fonts:
    - family: Itim
      fonts:
        - asset: assets/fonts/Itim-Regular.ttf

